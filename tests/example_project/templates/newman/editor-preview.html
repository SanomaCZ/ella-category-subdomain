<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ NEWMAN_MEDIA_URL }}css/editor-preview.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}backend/styles/newman.css" media="screen">
    {% if DEBUG_STYLES %}
    <link rel="stylesheet/less" type="text/css" href="{{STATIC_URL}}styles/master.less" media="screen">
    <script src="{{STATIC_URL}}scripts/less-1.1.3.min.js"></script>
    {% else %}
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}styles/master.css" media="screen">
    {% endif %}
    
    {% if preview_css %}
    <link rel="stylesheet" type="text/css" href="{{ preview_css }}">
    {% endif %}
</head>
<body>
<div class="page_body">
    <article class="main"{% block article_attrs %}{% endblock %}>
        {{ rendered_html }}
    </article>
</div>
</body>
</html>
